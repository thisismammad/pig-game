<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="controller">
            <button class="start">Restart Game</button>
            <img src="images/dice-1.svg" alt="dice 1" class="dice" width="100px" height="100px">
            <button id="roll">Roll Dice</button>
            <button id="hold">Hold</button>
        </div>
        <div class="game">
            <section class="left-player">
                <h3>Player One</h3>
                <div class="score total-score">
                    <h5>Total Score</h5>

                    <h5 id="total-one">0</h5>
                </div>
                <div class="score current-score">
                    <h5>Current Score</h5>
                    <h5 id="current-one">0</h5>
                </div>
            </section>
            <section class="right-player">
                <h3>Player Two</h3>
                <div class="score total-score">
                    <h5>Total Score</h5>

                    <h5 id="total-two">0</h5>
                </div>
                <div class="score current-score">
                    <h5>Current Score</h5>
                    <h5 id="current-two">0</h5>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
