<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="controller">
            <button>Start Game</button>
            <img src="images/dice-1.svg" alt="dice 1" class="dice" width="100px" height="100px">
            <button>Roll Dice</button>
            <button>Hold</button>
        </div>
        <div class="game">
            <section class="left-player">
                <h3>Player One</h3>
                <div class="total-score">
                    <h4>Total Score</h4>

                    <h4>0</h4>
                </div>
                <div class="current-score">
                    <h4>Current Score</h4>
                    <h4>0</h4>
                </div>
            </section>
            <section class="right-player">
                <h3>Player Two</h3>
                <div class="total-score">
                    <h4>Total Score</h4>

                    <h4>0</h4>
                </div>
                <div class="current-score">
                    <h4>Current Score</h4>
                    <h4>0</h4>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
